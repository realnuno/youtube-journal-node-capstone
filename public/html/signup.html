<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/grid.css">
        <link rel="stylesheet" type="text/css" href="../css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <title>YouTube-Journal</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-bar">
                    <a href="#features" class="main-search">Video Search</a>
                    <ul class="main-nav">
                        <li><a href="#signup">Login</a></li>
                    </ul>
                </div>
            </nav>



            <div class="signup-page">
                <div class="row">
                    <div class="col-12">
                        <h1>Sign Up</h1>
                        <form class="signup-form">
                            <input type="text" class="name-input" id="name-input" name="name-input" placeholder="name">
                            <input type="text" class="email-input" id="email-input" name="email-input" placeholder="email">
                            <input type="text" class="password-input" id="password-input" name="password-input" placeholder="password">

                            <button class="signup-button" type="submit">Sign up</button>
                        </form>
                    </div>
                </div>
            </div>

        </header>

        <footer>
            <div class="row">
                <p>Footer</p>
            </div>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="../js/signup.js"></script>
    </body>
</html>
